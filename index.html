<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoVideo</title>
    <link rel="stylesheet" href="css/stylelog.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="logo" />
    </header>

    <section class="login__container">
      <section class="container">
        <h1 class="container__title">Inicio de Sesión</h1>
        <form id="formIngreso" action="" class="container__form">
          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" required />

          <button>Iniciar Sesion</button>

          <div class="container__remember">
            <label for="check"><input type="checkbox" />Recordarme</label>
          </div>
        </form>

        <div class="register">
          <a href="/">Olvide mi contraseña</a>
          <a href="/">No estoy registrado</a>
        </div>
      </section>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
