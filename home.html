<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Source+Sans+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/stylelog.css" />

    <title>EcoVideo</title>
  </head>
  <body>
    <header>
      <img class="header__logo" src="img/logo.png" alt="logo.jpg" />
      <div class="header__menu">
        <div class="header__menu--perfil">
          <img src="img/user-icon.png" alt="user.jpg" />
          <p>Bienvenido: <span id="nomUser"></span></p>
        </div>
        <ul>
          <li><a href="account.html">Cuenta</a></li>
          <li><a href="index.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="main">
      <h2 class="main__title">¿Qué quieres ver hoy?</h2>
      <input
        type="text"
        placeholder="Buscar por genero, nombre.."
        id="buscador"
      />
    </section>

    <section class="carrusel">
      <h2 class="carrusel__title">Te recomendamos ver</h2>

      <div class="carrusel__container" id="containerMovies"></div>
    </section>

    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de Privacidad</a>
      <a href="/">Centro de Ayuda</a>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
